    <!-- Start Body -->
    <div class="container">
        <h1 col-md-4>
            Celsius to Fahrenheit Converter
        </h1>
        <!-- Collect input Celsius-->

            <form>
                <div class="form-group">
                    <label class="d-none d-md-block font-weight-bold" for="inputCelsius">Enter Celsius to be converted</label>
                    <input type="text" class="form-control" id="inputCelsius" name="inputCelsius" placeholder="Input Temp in Celsius" required autofocus>

                        <button id="convertCtofBtn" class="btn btn-sm btn-primary btn-block" type="button">Convert</button>
                    </div>
                    <label class="d-none d-md-block font-weight-bold" for="fahrenheitId">Equivalent Fahrenheit :</label>
                    <input type="text" class="form-control" id="fahrenheitId" name="fahrenheitId" readonly>

                        <button id="homeBtn" class="btn btn-sm btn-secondary btn-block" type="button">Home</button>
                    </div>
                </div>
            </form>
