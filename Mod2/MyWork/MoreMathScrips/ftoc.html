<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font Awesome: https://fontawesome.com/icons?d=gallery&m=free -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- custom css
    <link rel="stylesheet" href="css/media_queries.css" />
    <link rel="stylesheet" href="css/custom.css" /> -->

    <title>Celsius to Fahrenheit converter</title>
</head>

<body>
    <!-- Start Body -->
    <div class="container">
        <h1 col-md-4>
            Fahrenheit to Celsius Converter
        </h1>
        <!-- Collect input Fahrenheit-->
        <div class="col-md-4 offset-md-4">
            <div class="form-group">
                <label class="d-none d-md-block" for="inputFahrenheit">Enter Fahrenheit to be converted</label>
                <input type="text" class="form-control" id="inputFahrenheit" name="inputFahrenheit" placeholder="32" required>
                <div class="justify-content-center">
                    <button class="btn btn-sm btn-secondary btn-block" onclick="ftoc()" type="submit">submit</button>
                </div>
                <label class="d-none d-md-block" for="celsiusId">Celsius :</label>
                <input type="text" class="form-control" id="celsiusId" name="celsiusId" readonly>
            </div>


        </div>

    </div>

    <script>
        "Use Strict";

        function ftoc() {
            var celsius, temp, fahrenheitElement, const32, const5, const9;
            fahrenheitElement = document.getElementById("inputFahrenheit");
            temp = parseFloat(fahrenheitElement.value);
            const32 = 32;
            const5 = 5;
            const9 = 9;
            celsius = ((temp - const32) * const5) / const9;
            console.log(temp);
            console.log(celsius);
            document.getElementById("celsiusId").value = celsius.toFixed(1);
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous"></script>
</body>
